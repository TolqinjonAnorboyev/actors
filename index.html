<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actors</title>
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="card">
          <img class="images" src="images/Al_Pacino.jpg" alt="Al_Pacino">
          <div class="text_container">
            <div class="text_content">
              <h2 class="title">Al Pacino</h2>
              <ul class="icon_container">
                <li class="icon_list"><i class='bx bxl-instagram'></i></li>
                <li class="icon_list"><i class='bx bxl-facebook'></i></li>
                <li class="icon_list"><i class='bx bxl-twitter'></i></li>
                <li class="icon_list"><i class='bx bx-cube'></i></li>
                <li class="icon_list"><i class='bx bxs-basketball'></i></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="card">
          <img class="images" src="images/download.jpg" alt="Ben Stiller">
          <div class="text_container">
            <div class="text_content">
              <h3 class="title">Ben Stiller</h3>
              <ul class="icon_container">
                <li class="icon_list"><i class='bx bxl-instagram'></i></li>
                <li class="icon_list"><i class='bx bxl-facebook'></i></li>
                <li class="icon_list"><i class='bx bxl-twitter'></i></li>
                <li class="icon_list"><i class='bx bx-cube'></i></li>
                <li class="icon_list"><i class='bx bxs-basketball'></i></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="card">
          <img class="images" src="images/download_1.jpg" alt="Patrick Stewart">
          <div class="text_container">
            <div class="text_content">
              <h3 class="title">Patrick Stewart</h3>
              <ul class="icon_container">
                <li class="icon_list"><i class='bx bxl-instagram'></i></li>
                <li class="icon_list"><i class='bx bxl-facebook'></i></li>
                <li class="icon_list"><i class='bx bxl-twitter'></i></li>
                <li class="icon_list"><i class='bx bx-cube'></i></li>
                <li class="icon_list"><i class='bx bxs-basketball'></i></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
